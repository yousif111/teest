<!DOCTYPE html>
<html>
<head>
    <title>عدد المشاهدات</title>
</head>
<body>

    <p>عدد المشاهدات:</p>
    <span id="viewsCount">0</span>

    <script>
        // استعلام لجلب عدد المشاهدات من ذاكرة الجلسة (sessionStorage)
        var views = sessionStorage.getItem("views");

        if (views === null) {
            // إذا كانت قيمة المشاهدات غير معرفة، ضعها على أنها 0
            views = 0;
        } else {
            // إذا كانت هناك قيمة معرفة، قم بتحويلها إلى عدد صحيح
            views = parseInt(views);
        }

        // زيادة عدد المشاهدات بواحد عند كل تحميل للصفحة
        views++;

        // عرض عدد المشاهدات على الصفحة
        document.getElementById("viewsCount").textContent = views;

        // حفظ القيمة الجديدة في ذاكرة الجلسة (sessionStorage)
        sessionStorage.setItem("views", views.toString());
    </script>
</body>
</html>
