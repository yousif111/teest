<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
</head>
<body>
    <h1>Test</h1>
    <p>View</p>
    <div id="visitorsCount">جاري الاحتساب...</div>

    <script>
        // قم بإنشاء متغير لتخزين عدد الزوار
        let visitorsCount = 0;

        // قم بزيادة عدد الزوار عند تحميل الصفحة
        visitorsCount++;

        // قم بعرض عدد الزوار في العنصر ذو id "visitorsCount"
        document.getElementById("visitorsCount").textContent = visitorsCount;
    </script>
</body>
</html>
